<svg xmlns="http://www.w3.org/2000/svg" width="820" height="480" viewBox="0 0 820 480" role="img" aria-labelledby="title desc">
  <title id="title">Research Response Flow</title>
  <desc id="desc">Illustrates how a sanitized enterprise research query flows through the multi-agent system, MCP servers, and produces a final report.</desc>
  <rect x="0" y="0" width="820" height="480" fill="#0b1120" rx="16"/>
  <rect x="20" y="20" width="780" height="440" fill="#111827" rx="14" stroke="#1f2937" stroke-width="2"/>
  <text x="410" y="60" fill="#f8fafc" font-size="26" font-family="Arial" text-anchor="middle">Research Response Flow</text>

  <rect x="80" y="110" width="220" height="90" rx="12" fill="#6366f1" stroke="#a5b4fc" stroke-width="2"/>
  <text x="190" y="150" fill="#eef2ff" font-size="20" font-family="Arial" text-anchor="middle">Sanitized Query</text>
  <text x="190" y="174" fill="#e0e7ff" font-size="14" font-family="Arial" text-anchor="middle">"Investigate customer/v1/updateAccount"</text>

  <rect x="310" y="110" width="220" height="90" rx="12" fill="#22d3ee" stroke="#67e8f9" stroke-width="2"/>
  <text x="420" y="150" fill="#083344" font-size="20" font-family="Arial" text-anchor="middle">LangGraph Agents</text>
  <text x="420" y="174" fill="#0f172a" font-size="14" font-family="Arial" text-anchor="middle">Supervisor · Research Sections</text>

  <rect x="540" y="110" width="200" height="90" rx="12" fill="#f97316" stroke="#fed7aa" stroke-width="2"/>
  <text x="640" y="150" fill="#fff7ed" font-size="20" font-family="Arial" text-anchor="middle">MCP Servers</text>
  <text x="640" y="174" fill="#ffedd5" font-size="14" font-family="Arial" text-anchor="middle">Search · Attachments · Summaries</text>

  <line x1="300" y1="155" x2="310" y2="155" stroke="#22d3ee" stroke-width="3" marker-end="url(#arrow-blue)"/>
  <line x1="530" y1="155" x2="540" y2="155" stroke="#f97316" stroke-width="3" marker-end="url(#arrow-orange)"/>

  <rect x="120" y="240" width="250" height="100" rx="12" fill="#1f2937" stroke="#38bdf8" stroke-width="2"/>
  <text x="245" y="280" fill="#f8fafc" font-size="18" font-family="Arial" text-anchor="middle">Parallel Retrieval</text>
  <text x="245" y="305" fill="#bae6fd" font-size="14" font-family="Arial" text-anchor="middle">Perforce · JIRA · Confluence (sanitized)</text>

  <rect x="450" y="240" width="250" height="100" rx="12" fill="#1f2937" stroke="#34d399" stroke-width="2"/>
  <text x="575" y="280" fill="#fefce8" font-size="18" font-family="Arial" text-anchor="middle">Quality Assurance Loop</text>
  <text x="575" y="305" fill="#fef3c7" font-size="14" font-family="Arial" text-anchor="middle">Fact check · Consistency · Citations</text>

  <rect x="240" y="370" width="320" height="80" rx="12" fill="#0ea5e9" stroke="#0ea5e9" stroke-width="2"/>
  <text x="400" y="410" fill="#f8fafc" font-size="20" font-family="Arial" text-anchor="middle">Structured Final Report</text>
  <text x="400" y="435" fill="#e0f2fe" font-size="14" font-family="Arial" text-anchor="middle">Executive summary · Findings · Implementation · Timeline · Next steps</text>

  <defs>
    <marker id="arrow-blue" markerWidth="10" markerHeight="8" refX="10" refY="4" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L10,4 L0,8 z" fill="#22d3ee" />
    </marker>
    <marker id="arrow-orange" markerWidth="10" markerHeight="8" refX="10" refY="4" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L10,4 L0,8 z" fill="#f97316" />
    </marker>
  </defs>
</svg>
