<svg xmlns="http://www.w3.org/2000/svg" width="820" height="420" viewBox="0 0 820 420" role="img" aria-labelledby="title desc">
  <title id="title">Enterprise MCP Service Integration</title>
  <desc id="desc">High-level diagram showing Copilot, MCP gateway, and enterprise MCP servers connecting to internal systems. All identifiers are generic placeholders.</desc>
  <rect x="0" y="0" width="820" height="420" fill="#0f172a" rx="16"/>
  <rect x="20" y="20" width="780" height="380" fill="#1e293b" rx="14" stroke="#334155" stroke-width="2"/>
  <text x="410" y="60" fill="#e2e8f0" font-size="26" font-family="Arial" text-anchor="middle">Enterprise MCP Service Integration</text>

  <rect x="60" y="110" width="200" height="90" rx="12" fill="#2563eb" stroke="#93c5fd" stroke-width="2"/>
  <text x="160" y="150" fill="#f8fafc" font-size="20" font-family="Arial" text-anchor="middle">Copilot Plugin</text>
  <text x="160" y="175" fill="#e2e8f0" font-size="14" font-family="Arial" text-anchor="middle">Prompts &amp; responses</text>

  <rect x="310" y="110" width="200" height="90" rx="12" fill="#0ea5e9" stroke="#67e8f9" stroke-width="2"/>
  <text x="410" y="150" fill="#f0fdfa" font-size="20" font-family="Arial" text-anchor="middle">MCP Gateway</text>
  <text x="410" y="175" fill="#e0f2fe" font-size="14" font-family="Arial" text-anchor="middle">Session routing &amp; auth</text>

  <rect x="560" y="110" width="200" height="90" rx="12" fill="#22c55e" stroke="#bbf7d0" stroke-width="2"/>
  <text x="660" y="145" fill="#f0fdf4" font-size="20" font-family="Arial" text-anchor="middle">Enterprise MCP</text>
  <text x="660" y="170" fill="#dcfce7" font-size="14" font-family="Arial" text-anchor="middle">Tool services cluster</text>

  <line x1="260" y1="155" x2="310" y2="155" stroke="#e2e8f0" stroke-width="3" marker-end="url(#arrow)"/>
  <line x1="510" y1="155" x2="560" y2="155" stroke="#e2e8f0" stroke-width="3" marker-end="url(#arrow)"/>

  <rect x="100" y="250" width="160" height="100" rx="12" fill="#475569" stroke="#94a3b8" stroke-width="1.5"/>
  <text x="180" y="285" fill="#f8fafc" font-size="16" font-family="Arial" text-anchor="middle">Tooling</text>
  <text x="180" y="305" fill="#cbd5f5" font-size="14" font-family="Arial" text-anchor="middle">Search APIs</text>

  <rect x="330" y="250" width="160" height="100" rx="12" fill="#475569" stroke="#94a3b8" stroke-width="1.5"/>
  <text x="410" y="285" fill="#f8fafc" font-size="16" font-family="Arial" text-anchor="middle">Observability</text>
  <text x="410" y="305" fill="#cbd5f5" font-size="14" font-family="Arial" text-anchor="middle">Audit &amp; metrics</text>

  <rect x="560" y="250" width="160" height="100" rx="12" fill="#475569" stroke="#94a3b8" stroke-width="1.5"/>
  <text x="640" y="285" fill="#f8fafc" font-size="16" font-family="Arial" text-anchor="middle">Enterprise Data</text>
  <text x="640" y="305" fill="#cbd5f5" font-size="14" font-family="Arial" text-anchor="middle">Perforce · JIRA · Docs</text>

  <line x1="660" y1="200" x2="640" y2="250" stroke="#34d399" stroke-width="3" marker-end="url(#arrow)"/>
  <line x1="660" y1="200" x2="410" y2="250" stroke="#34d399" stroke-width="3" marker-end="url(#arrow)"/>
  <line x1="660" y1="200" x2="180" y2="250" stroke="#34d399" stroke-width="3" marker-end="url(#arrow)"/>

  <defs>
    <marker id="arrow" markerWidth="10" markerHeight="8" refX="10" refY="4" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L10,4 L0,8 z" fill="#e2e8f0" />
    </marker>
  </defs>
</svg>
